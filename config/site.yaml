# Site Configuration
# Edit this file to customize your contact page

# Personal Information
name: "Your Name"
title: "Software Developer"
bio: "A brief description about yourself or your work."
email: "contact@example.com"

# Profile Image (optional - place image in /public folder)
# avatar: "/avatar.jpg"

# Social Links (leave empty or remove to hide)
social:
  linkedin: "https://linkedin.com/in/yourprofile"
  github: "https://github.com/yourusername"
  twitter: "https://twitter.com/yourusername"
  # instagram: "https://instagram.com/yourusername"
  # facebook: "https://facebook.com/yourusername"
  # youtube: "https://youtube.com/@yourchannel"
  # tiktok: "https://tiktok.com/@yourusername"
  # mastodon: "https://mastodon.social/@yourusername"
  # bluesky: "https://bsky.app/profile/yourhandle"
  # threads: "https://threads.net/@yourusername"
  # website: "https://yourwebsite.com"

# Theme Configuration
theme:
  primaryColor: "#0070f3"
  backgroundColor: "#ffffff"
  textColor: "#333333"
  darkMode: false

# Contact Form Settings
contactForm:
  enabled: true
  heading: "Get in Touch"
  description: "Have a question or want to work together? Send me a message!"
  successMessage: "Thank you for your message! I'll get back to you soon."
  # reCAPTCHA settings - site key goes here, secret key in environment variables
  recaptcha:
    enabled: true
    # Get your site key from https://www.google.com/recaptcha/admin
    # The secret key should be set as RECAPTCHA_SECRET_KEY environment variable
    siteKey: "your-recaptcha-site-key"

# SEO Settings
seo:
  title: "Contact Me"
  description: "Get in touch with me through this contact page."
